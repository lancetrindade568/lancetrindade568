<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf=8">
		<title>Firebase Login
		</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet>
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js">
		</script>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="loginbox">
			<h1><u>Login Here</u></h1>
			<p>Username</p>
			<input id="txtEmail" type="email" placeholder="Enter Username">
			<p>Password</p>
			<input id="txtPassword" type="password" placeholder="Enter Password"><br><br>
			<button id="btnLogin" class="btn-action" onclick="app.js">
			Log in
			</button>
			
			<button id="btnSignUp" class="btn btn-secondary" onclick="signup.html">
			Sign Up
			</button>

			</div>
			<script src="app.js"></script>
	</body>

</html>
