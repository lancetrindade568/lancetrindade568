<html>
<head>
<meta charset="utf=8">
<title>Update Learner Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="app.js" method="post">
	<div class="details">
	<h2 align="center"><u>Add Learner Details</u></h2>
	<p>Enter First Name</p>
	<input type="text" name="first" placeholder="Enter Your First Name">
	<p>Enter Last Name</p>
	<input type="text" name="last" placeholder="Enter Your Last Name">
	<p>Enter Email Address</p>
	<input type="text" name="email" placeholder="Enter Your Email Address">
	<p>Enter Score</p>
	<input type="number" name="score" placeholder="Enter Your Score"><br><br>
	<input type="submit" name="submit" value="Update Details" placeholder="Update Details">

</div>
</body>
</html>
