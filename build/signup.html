<html>
<head>
<meta charset="utf=8">
<title>Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<form action="app.js" method="post">
	<div class="signup">
	<h2 align="center"><u>Registration Details </u></h2>
	<p>Enter First Name:</p>
	<input type="text" name="first" placeholder="Enter Your First Name">
	<p>Enter Last Name:</p>
	<input type="text" name="last" placeholder="Enter Your Last Name">
	<p>Enter Email Address:</p>
	<input type="text" name="email" placeholder="Enter Your Email Address">
	<p>Enter Password</p>
	<input type="password" name="password" placeholder="Enter Your Password"><br><br>
	<input type="submit" name="submit" value="Sign Up" placeholder="Sign Up">

</div>
</body>
</html>
